<article class="animate-fade-in max-w-3xl mx-auto">
  <a routerLink="/" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-900 text-sm mb-6 min-h-[44px] touch-manipulation">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
    На головну
  </a>
  <header class="mb-6 sm:mb-8">
    <span class="inline-block text-xs font-medium text-amber-700 bg-amber-100 px-2 py-1 rounded mb-3">{{ article.category.name }}</span>
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-slate-900 leading-tight">{{ article.title }}</h1>
    <time [attr.datetime]="article.publishedAt | date:'yyyy-MM-dd'" class="block mt-3 text-sm text-slate-500">{{ article.publishedAt | date:'d MMMM y, HH:mm' }}</time>
  </header>
  @if (article.imageUrl) {
    <div class="aspect-video w-full bg-slate-200 rounded-xl overflow-hidden mb-6 sm:mb-8">
      <img [src]="article.imageUrl" [alt]="article.title" class="w-full h-full object-cover" />
    </div>
  } @else {
    <div class="aspect-video w-full bg-gradient-to-br from-slate-200 to-slate-300 rounded-xl flex items-center justify-center mb-6 sm:mb-8">
      <span class="text-slate-500 text-6xl font-serif">С</span>
    </div>
  }
  <div class="prose prose-slate prose-lg max-w-none">
    <p class="text-slate-700 leading-relaxed text-base sm:text-lg">{{ article.excerpt }}</p>
    <p class="mt-4 text-slate-600 leading-relaxed">Тут буде повний текст статті. Зараз відображається лише опис. Контент підтягуватиметься з API пізніше.</p>
  </div>
</article>
