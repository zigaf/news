<section class="animate-fade-in">
  <a routerLink="/" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-900 text-sm mb-6 min-h-[44px] touch-manipulation">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
    На головну
  </a>
  <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">{{ category.name }}</h1>
  <p class="text-slate-600 text-sm sm:text-base mb-6 sm:mb-8">Новини за розділом «{{ category.name }}»</p>
  @if (articles.length === 0) {
    <p class="text-slate-500 py-8">Поки що немає публікацій у цьому розділі.</p>
  } @else {
    <ul class="grid gap-4 sm:gap-6 sm:grid-cols-2 lg:grid-cols-3">
      @for (article of articles; track article.id) {
        <li>
          <app-news-card [article]="article" />
        </li>
      }
    </ul>
  }
</section>
