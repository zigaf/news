<section class="animate-fade-in">
  <div class="mb-6 sm:mb-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">Новости Суми</h1>
    <p class="text-slate-600 text-sm sm:text-base">Актуальні події міста та Сумської області</p>
  </div>

  <div class="mb-6 sm:mb-8 -mx-4 sm:mx-0">
    <p class="px-4 sm:px-0 text-sm font-medium text-slate-500 mb-3">Розділи</p>
    <div class="overflow-x-auto scrollbar-hide pb-2 sm:pb-0">
      <div class="flex gap-2 px-4 sm:px-0 sm:flex-wrap min-w-0">
        @for (cat of categories; track cat.id) {
          <a [routerLink]="['/category', cat.slug]"
             class="shrink-0 min-h-[44px] px-4 flex items-center rounded-full bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300 active:bg-slate-400 transition-colors touch-manipulation whitespace-nowrap">
            {{ cat.name }}
          </a>
        }
      </div>
    </div>
  </div>

  <div>
    <h2 class="sr-only">Останні новини</h2>
    <ul class="grid gap-4 sm:gap-6 sm:grid-cols-2 lg:grid-cols-3">
      @for (article of articles; track article.id) {
        <li>
          <app-news-card [article]="article" />
        </li>
      }
    </ul>
  </div>
</section>
