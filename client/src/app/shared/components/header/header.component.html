<header class="bg-slate-900 text-white shadow-md sticky top-0 z-50 safe-area-top">
  <div class="max-w-6xl mx-auto px-4 sm:px-6">
    <div class="flex items-center justify-between min-h-14 sm:min-h-16">
      <a routerLink="/" class="flex items-center gap-2 min-h-[44px] min-w-[44px] -ml-2 items-center justify-center md:justify-start" (click)="closeMenu()">
        <span class="text-lg sm:text-xl font-bold tracking-tight">Новости Суми</span>
      </a>
      <button
        type="button"
        class="md:hidden min-h-[44px] min-w-[44px] flex items-center justify-center rounded-lg -mr-2 touch-manipulation active:bg-slate-800"
        (click)="toggleMenu()"
        [attr.aria-expanded]="menuOpen"
        aria-label="Меню"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          @if (menuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          }
        </svg>
      </button>
      <nav class="hidden md:flex items-center gap-1">
        <a routerLink="/" routerLinkActive="bg-slate-800" [routerLinkActiveOptions]="{ exact: true }"
           class="min-h-[44px] px-4 flex items-center rounded-lg hover:bg-slate-800 transition-colors">Головна</a>
        <a routerLink="/category/suspilnist" routerLinkActive="bg-slate-800"
           class="min-h-[44px] px-4 flex items-center rounded-lg hover:bg-slate-800 transition-colors">Новини</a>
      </nav>
    </div>
    @if (menuOpen) {
      <nav class="md:hidden py-4 border-t border-slate-700 animate-fade-in">
        <ul class="flex flex-col gap-1">
          <li><a routerLink="/" (click)="closeMenu()" class="block min-h-[44px] px-4 flex items-center rounded-lg hover:bg-slate-800">Головна</a></li>
          <li><a routerLink="/category/suspilnist" (click)="closeMenu()" class="block min-h-[44px] px-4 flex items-center rounded-lg hover:bg-slate-800">Новини</a></li>
        </ul>
      </nav>
    }
  </div>
</header>
