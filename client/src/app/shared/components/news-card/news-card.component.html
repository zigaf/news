<a [routerLink]="['/article', article.id]"
  class="group block bg-pulse-card border border-pulse-border rounded-2xl overflow-hidden card-hover">
  <!-- Image -->
  <div class="relative aspect-[16/10] overflow-hidden">
    <img [src]="article.imageUrl" [alt]="article.title"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-pulse-card via-transparent to-transparent opacity-60"></div>

    <!-- Category Badge -->
    <div class="absolute top-4 left-4">
      <span class="category-badge" [ngClass]="article.category">
        {{ article.categoryName }}
      </span>
    </div>

    <!-- Flag Icon (if has flag) -->
    @if (article.hasFlag) {
    <div class="absolute top-4 right-4 text-xl">ðŸ‡ºðŸ‡¦</div>
    }

    <!-- Plus Icon -->
    <div
      class="absolute bottom-4 right-4 w-8 h-8 flex items-center justify-center rounded-full bg-pulse-dark/80 border border-pulse-border opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </div>
  </div>

  <!-- Content -->
  <div class="p-5">
    <h3
      class="text-white font-semibold text-lg leading-snug mb-3 line-clamp-2 group-hover:text-pulse-accent transition-colors">
      {{ article.title }}
    </h3>

    @if (showExcerpt) {
    <p class="text-pulse-text-secondary text-sm line-clamp-2 mb-4">
      {{ article.excerpt }}
    </p>
    }

    <div class="flex items-center justify-between text-pulse-muted text-xs">
      <span>{{ getTimeAgo(article.publishedAt) }}</span>
      @if (article.views) {
      <div class="flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        <span>{{ article.views }}</span>
      </div>
      }
    </div>
  </div>
</a>
