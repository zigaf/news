<a [routerLink]="['/article', article.slug]" class="block group bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md hover:border-slate-300 transition-all duration-200 active:scale-[0.99] touch-manipulation">
  @if (article.imageUrl) {
    <div class="aspect-video w-full bg-slate-200 overflow-hidden">
      <img [src]="article.imageUrl" [alt]="article.title" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-300" loading="lazy" />
    </div>
  } @else {
    <div class="aspect-video w-full bg-gradient-to-br from-slate-200 to-slate-300 flex items-center justify-center">
      <span class="text-slate-500 text-4xl font-serif">ะก</span>
    </div>
  }
  <div class="p-4 sm:p-5">
    <span class="inline-block text-xs font-medium text-amber-700 bg-amber-100 px-2 py-0.5 rounded mb-2">{{ article.category.name }}</span>
    <h2 class="text-lg sm:text-xl font-semibold text-slate-900 line-clamp-2 group-hover:text-slate-600 transition-colors">{{ article.title }}</h2>
    <p class="mt-2 text-sm text-slate-600 line-clamp-2">{{ article.excerpt }}</p>
    <time [attr.datetime]="article.publishedAt | date:'yyyy-MM-dd'" class="mt-3 block text-xs text-slate-500">{{ article.publishedAt | date:'d MMMM y, HH:mm' }}</time>
  </div>
</a>
